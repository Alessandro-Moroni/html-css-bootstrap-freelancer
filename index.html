<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Freelancer</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <header>
    <div class=" container-fluid fixed-top">
      <div class=" row ">
        <div class="col">logo</div>

        <div class="col row text-end ">
          <div class="d-md-none text-end ">hamburger</div>
          <div class="d-none d-md-block ">menu</div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container jumbotron text-center ">
      <H1>START BOOTSRAP</H1>
    </div>

    <div class="container h-100 text-center ">
      <h3>PORTFOLIO</h3>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 ">
        <div class="col my-2 ">1</div>
        <div class="col my-2">2</div>
        <div class="col my-2">3</div>
        <div class="col my-2">4</div>
        <div class="col my-2">5</div>
        <div class="col my-2">6</div>
      </div>
    </div>

    <div class="container h-100 text-center ">
      <h3>ABOUT</h3>
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col my-2">1</div>
        <div class="col my-2">2</div>
      </div>
    </div>

    <div class="container h-100 text-center ">
      <h3>CONTACT ME</h3>
      <div class="row row-cols-1">
        <div class="col py-2">1</div>
        <div class="col py-2">2</div>
        <div class="col py-2">3</div>
        <div class="col py-2">4</div>
        <div class="col mt-5">5</div>
      </div>
    </div>

    <footer>
      <div class="container-footer">
        <div class="container h-100 text-center ">
          <div class="row row-cols-1 row-cols-md-3">
            <div class="col my-2">1</div>
            <div class="col my-2">2</div>
            <div class="col my-2">3</div>
          </div>
        </div>

        <div class="container h-100 text-center ">copywriting</div>
      </div>
    </footer>


  </main>
</body>
</html>
